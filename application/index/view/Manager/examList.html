{extend name="Manager/Template/base"/}
{block name="title"}
课程管理
{/block}
{block name="search"}
<hr />
<div class="row">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control" name="search_type">
                  <option value="0" {if condition="input('get.search_type') == 0"} selected {/if}>名称</option>
                  <option value="1" {if condition="input('get.search_type') == 1"} selected {/if}>总节次</option>
                  <option value="2" {if condition="input('get.search_type') == 2"} selected {/if}>其他</option>
                </select>
                <input name="search_content" type="text" class="form-control" placeholder="请输入搜索内容..." value={:input( 'get.search_content')}>
            </div>
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
        </form>
    </div>
</div>
<hr />
{/block}
{block name="content"}
<table class="table table-hover table-bordered">
    <tr class="info">
        <th>序号</th>
        <th>试卷名称</th>
        <th>课堂名称</th>
        <th>考试时间</th>
        <th>操作</th>
    </tr>
    {volist name="exams" id="exam" key="key"}
    <tr>
        <td>{$key}</td>
        <td>{$exam->Paper->name}</td>
        <td>{$exam->CourseSchedule->name}</td>
        <td>{$exam->exam_time}</td>
        <td><a class="btn btn-sm btn-primary" href="{:url('#?id=' . $exam->id)}"><i class="glyphicon  glyphicon-pencil"></i>&nbsp;编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-sm btn-danger" href="{:url('#?id=' . $exam->id)}"><i class="glyphicon  glyphicon-trash"></i>&nbsp;删除</a></td>
    </tr>
    {/volist}
</table>
{/block}
