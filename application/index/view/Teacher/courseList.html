{extend name="Teacher/Template/base"/}
{block name="title"}
课程管理
{/block}
{block name="search"}
<hr />
<div class="row">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control" name="search_type">
                  <option value="0" {if condition="input('get.search_type') == 0"} selected {/if}>课程名称</option>
                </select>
                <input name="search_content" type="text" class="form-control" placeholder="请输入课程名称..." value={:input( 'get.search_content')}>
            </div>
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
        </form>
    </div>
    <div class="col-md-4 text-right">
<!--         <div class="col-md-4 text-right">
            <a href="{:url('teacherAddCourse')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
        </div> -->
    </div>
</div>
<hr />
{/block}
{block name="content"}
<table class="table table-hover table-bordered">
    <tr class="info">
        <th>序号</th>
        <th>课程名称</th>
        <th>教师名称</th>
        <th>总节次</th>
        <th>操作</th>
    </tr>
    {volist name="courses" id="course" key="key"}
    <tr>
        <td>{$key}</td>
        <td>{$course->name}</td>
        <td>{$course->Teacher->name}</td>
        <td>{$course->total}</td>
        <td>
<!--             <a class="btn btn-danger btn-sm" href="{:url('teacherDeleteCourse?id=' . $course->id)}"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>&nbsp; -->
            <a class="btn btn-sm btn-primary" href="{:url('teacherEditCourse?id=' . $course->id)}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a>
        </td>
    </tr>
    {/volist}
</table>

{/block}
