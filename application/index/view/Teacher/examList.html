{extend name="Teacher/Template/base"/}
{block name="title"}
考试管理
{/block}
{block name="search"}
<hr />
<div class="row">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control" name="search_type">
                  <option value="0" {if condition="input('get.search_type') == 0"} selected {/if}>课程名称</option>
                  <option value="1" {if condition="input('get.search_type') == 1"} selected {/if}>测试编号</option>
                  <option value="2" {if condition="input('get.search_type') == 2"} selected {/if}>其他</option>
                </select>
                <input name="search_content" type="text" class="form-control" placeholder="请输入搜索内容..." value={:input( 'get.search_content')}>
            </div>
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
        </form>
    </div>
    <div class="col-md-4 text-right">

    </div>
</div>
<hr />
{/block}
{block name="content"}
<table class="table table-hover table-bordered">
    <tr class="info">
        <th>序号</th>
        <th>测试编号</th>
        <th>课程名称</th>
        <th>操作</th>
    </tr>
    {volist name="exams" id="exam" key="key"}
    <tr>
        <td>{$key}</td>
        <td>{$exam->id}</td>
        <td>{$exam->Course->name}</td>
        <td><a class="btn btn-primary btn-sm" href="{:url('showExamQuestionList?exam_id=' . $exam->id)}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;试题详情</a>&nbsp;&nbsp;
            </td>
    </tr>
    {/volist}
</table>

{/block}
