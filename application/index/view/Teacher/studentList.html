{extend name="Teacher/Template/base"/}
{block name="title"}
学生管理
{/block}
{block name="search"}
<hr />
<div class="row">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control" name="search_type">
                  <option value="0" {if condition="input('get.search_type') == 0"} selected {/if}>姓名</option>
                  <option value="1" {if condition="input('get.search_type') == 1"} selected {/if}>学号</option>
                  <option value="2" {if condition="input('get.search_type') == 2"} selected {/if}>其他</option>
                </select>
                <input name="search_content" type="text" class="form-control" placeholder="请输入搜索内容..." value={:input( 'get.search_content')}>
            </div>
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
        </form>
    </div>
    <div class="col-md-4 text-right">
        <a href="{:url('teacherAddStudent')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
    </div>
</div>
<hr />
{/block}
{block name="content"}
<table class="table table-hover table-bordered">
    <tr class="info">
        <th>序号</th>
        <th>名称</th>
        <th>班级</th>
        <th>操作</th>
    </tr>
    {volist name="students" id="student" key="key"}
    <tr>
        <td>{$key}</td>
        <td>{$student->name}</td>
        <td>{$student->Klass->name}</td>
        <td><a class="btn btn-danger btn-sm" href="{:url('teacherDeleteStudent?id=' . $student->id)}"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>&nbsp;<a class="btn btn-sm btn-primary" href="{:url('teacherEditStudent?id=' . $student->id)}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a></td>
    </tr>
    {/volist}
</table>
{$students->render()}
{/block}
