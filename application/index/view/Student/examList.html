    <tr class="info">
        <th>序号</th>
        <th>试卷编号</th>
        <th>课程名称</th>

        <td><a class="btn btn-primary btn-sm" href="{:url('showQuestionResult?exam_id=' . $exam->id . '&stu_id=' . $Student->id)}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;试题详情</a>&nbsp;&nbsp;
            <a class="btn btn-primary btn-sm" href="{:url('showExamAnalysis?exam_id=' . $exam->id . '&stu_id=' . $Student->id)}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;综合分析</a></td>
