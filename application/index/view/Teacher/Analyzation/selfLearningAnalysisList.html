{extend name="User/base"/}
{block name="title"}
在线学习过程分析
{/block}
{block name="search"}
<hr />
<div class="row">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control" name="search_type">
                  <option value="0" {if condition="input('get.search_type') == 0"} selected {/if}>课程名称</option>
                  <option value="1" {if condition="input('get.search_type') == 1"} selected {/if}>教学模式</option>
                </select>
                <input name="search_content" type="text" class="form-control" placeholder="请输入查询内容..." value={:input( 'get.search_content')}>
            </div>
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
        </form>
    </div>
    <div class="col-md-4 text-right">
    </div>
</div>
<hr />
{/block}
{block name="content"}
<table class="table table-hover table-bordered">
    <tr class="info">
        <th>序号</th>
        <th>时间</th>
        <th>地点</th>
        <th>学生</th>
        <th>性别</th>
        <th>主题</th>
        <th>关注分布</th>
        <th>自习效果</th>
        <th>操作</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2016年10月15日</td>
        <td>205智能教室</td>
        <td>张三</td>
        <td>男</td>
        <td>心理学讲座第一节</td>
        <td>83%</td>
        <td>0.8</td>
        <td>
            <a class="btn btn-sm btn-primary" href="{:url('User/showLessonDetail')}"><i class="glyphicon glyphicon-detail"></i>&nbsp;查看详情</a>
        </td>
    </tr>
</table>

{/block}
