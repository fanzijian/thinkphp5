{extend name="Teacher/Template/base"/}
{block name="title"}
课堂学习过程分析
{/block}
{block name="search"}
<hr />
<div class="row">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control" name="search_type">
                  <option value="0" {if condition="input('get.search_type') == 0"} selected {/if}>姓名</option>
                  <!-- <option value="1" {if condition="input('get.search_type') == 1"} selected {/if}>班级</option> -->
                </select>
                <input name="search_content" type="text" class="form-control" placeholder="请输入查询内容..." value={:input( 'get.search_content')}>
            </div>
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
        </form>
    </div>
    <div class="col-md-4 text-right">
<!--         <div class="col-md-4 text-right">
            <a href="{:url('teacherAddCourse')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
        </div> -->
    </div>
</div>
<hr />
{/block}
{block name="content"}
<table class="table table-hover table-bordered">
    <tr class="info">
        <th >序号</th>
        <th >学生名称</th>
        <th >班级</th>
        <th >操作</th>
    </tr>
    {volist name="Students" id="Student" key="key"}
    <tr>
        <td>{$key}</td>
        <td>{$Student->name}</td>
        <td>{$Student->Klass->name}</td>
        <td>
            <a class="btn btn-sm btn-primary" href="{:url('showStuLessonAnalysis?id=' . $Student->id)}"><i class="glyphicon glyphicon-detail"></i>&nbsp;测试列表</a>
        </td>
    </tr>
    {/volist}
</table>
{$Students->render();}
{/block}
